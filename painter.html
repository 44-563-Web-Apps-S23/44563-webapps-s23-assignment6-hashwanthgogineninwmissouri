<!DOCTYPE html>
<html>
    <head>
        <title>
            Working on JS
        </title>
    </head>
 
<body>

<h2>Painter entry Hashwanth gogineni</h2>
<form>
    <label for="form_painter">The hidden painter name</label>
    <input type ="password" id="form_painter" name="form_painter" min=10 max=50 step=2 value="Monet"> <br>

    <label for="form_check">Guess the painter</label>
    <input type ="text" id="painter_inpt" name="form_check" min=10 max=50 step=2> <br>

    <input type="button" onclick="checkPainter()" value="Check the guess">

</form>
<p id="result">Result </p>


<p id="result">This text will be replaced </p>

<div>

  <img id="plnt_img" onclick="selectImage()" src="gladiolus.jpg" height= "100px" width="100px" alt="gladiolus Plant">

</div>

<script> 
    var good = 0
    var oops = 0
    
    function checkPainter(){
        
        if(document.getElementById("form_painter").value==document.getElementById("painter_inpt").value)
        {
          alert('You got it right');
          good=good+1;
          
        }
        else
        {
            alert('Sorry');  
            oops=oops+1;
        }
        document.getElementById("result").innerHTML='Right count: '+good+'.<br>Wrong count:'+oops+'.';
    }

    let useImage=1;
    
    function selectImage()
    {
    
        switch(useImage)
        {
        case 1:
                document.getElementById("plnt_img").src="gladiolus.jpg";
                useImage++;
                break;
        case 2:
                document.getElementById("plnt_img").src="globeflower.jpg";
                useImage++;
                break;
       case 3:
                document.getElementById("plnt_img").src="oemleria.jpg";
                useImage=1;
                break;
        }
    }
</script>

</body>
</html>
